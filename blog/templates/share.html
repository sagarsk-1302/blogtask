{% extends 'base.html' %}
{% block body %}

<script>
    const onsubmitHandler = (event)=>{
        event.preventDefault()
    }
</script>
<div class="container">
    <h2>Share "{{post.title}}" by E-mail</h2>
    <form method="post">
        <form method="post" onsubmit=onsubmitHandler>
            {% csrf_token %}
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" class="form-control" required>
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" required>
              <label for="to_email" class="form-label">Email</label>
              <input type="email" name="to_email" id="to_email" class="form-control" required>
              <label for="body" class="form-label">Comments</label>
              <textarea name="body" id="body" cols="30" rows="3" class="form-control"></textarea><br>
              <input type="submit" value="submit" class="btn btn-danger">
            </div>
          </form>
    </form>
</div>

{% endblock %}
